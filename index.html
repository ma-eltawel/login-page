<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eltawel</title>
    <link rel="stylesheet" type="text/css" href="css/temp.css" />
    <!--font awesome-->
    <link rel="stylesheet" href="css/all.min.css" />
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
</head>
<body>
    <!-- start header -->
    <header>
        <a href="#" class="logo">ma_eltawel</a>
        <nav class="nav-list">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <button class="but-log">Login</button>
        </nav>
    </header>
    <!-- end header -->
    <!-- start home -->
    <div class="home">
        <span class="close"><i class="fa-solid fa-xmark"></i></span>
        <div class="form-in log">
            <h2>Login</h2>
            <form action="#">
                <div class="box">
                    <span class="icon"><i class="fa-regular fa-envelope"></i></span>
                    <input type="email" required>
                    <label>E-mail</label>
                </div>
                <div class="box">
                    <span class="icon"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="tail">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forget Password?</a>
                </div>
                <button type="submit" class="but">Login</button>
                <div class="log-reg">
                    <p>Don't have an account? <a href="#" class="reg-link">Register</a></p>
                </div>
            </form>
        </div>
        <div class="form-in reg">
            <h2>Sign Up</h2>
            <form action="#">
                <div class="box">
                    <span class="icon"><i class="fa-regular fa-user"></i></span>
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="box">
                    <span class="icon"><i class="fa-regular fa-envelope"></i></span>
                    <input type="email" required>
                    <label>E-mail</label>
                </div>
                <div class="box">
                    <span class="icon"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="tail">
                    <label><input type="checkbox">I agree to the terms & conditions</label>
                </div>
                <button type="submit" class="but">Register</button>
                <div class="log-reg">
                    <p>Already have an account? <a href="#" class="log-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>
    <!-- end home -->
    
    <script src="scrip.js"></script>
</body>
</html>
